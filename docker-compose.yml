services:
  app:
    build: .
    image: ttt-miniapp:latest
    env_file: .env
    environment:
      WEB_APP_URL: https://${APP_DOMAIN}
    expose:
      - "${APP_PORT:-8000}"
    labels:
      - traefik.enable=true
      - traefik.http.routers.ttt-miniapp.rule=Host(`${APP_DOMAIN}`)
      - traefik.http.routers.ttt-miniapp.entrypoints=websecure
      - traefik.http.routers.ttt-miniapp.tls.certresolver=letsencrypt
      - traefik.http.services.ttt-miniapp.loadbalancer.server.port=${APP_PORT:-8000}
      - traefik.docker.network=${TRAEFIK_NETWORK:-safeworkhub-network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${APP_PORT:-8000}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - traefik

networks:
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-safeworkhub-network}
